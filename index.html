<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulisa ertob dada-gulisa </title>
    <link rel="stylesheet" href="index.css?v=1.4">
    <script src="index.js" defer ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 


</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">შენ</div>
        <div id="computer-label" class="badge">BOT</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>ქაღალდი ფარავს ჭას. შენ მოიგე!</p>
    </div>

    <div class="choices">
        <div id="bot">
            <img id="rand" src="rand.png" alt="">
        </div>

        <div class="choice" id="r">
            <img id="qva" src="qva.png" alt="">
        </div>

        <div class="choice" id="p">
            <img id="qagaldi" src="qagaldi.png" alt="">
        </div>

        <div class="choice" id="s">
            <img id="makrateli" src="makrateli.png" alt="" >
        </div>

    </div>
    

    <p id="action-message">შენი ჯერია ცუნცულ, გააკეთე სვლა :3 :*</p>
    
</body>
</html>
